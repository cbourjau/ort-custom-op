name: Nix-based tests

on: push

env:
  CARGO_TERM_COLOR: always

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: git checkout
        uses: actions/checkout@v3
      - name: Install Nix
        uses: DeterminateSystems/nix-installer-action@main
      - name: Run tests
        run: |
          nix develop --command \
          cargo test
      - name: Build
        run: |
          nix develop --command \
          cargo build --all
      - name: Run Python tests
        run: |
          nix develop --command \
          pip install --user --index-url "https://aiinfra.pkgs.visualstudio.com/PublicPackages/_packaging/ORT-Nightly/pypi/simple/" ort-nightly==1.16.0.dev20230908001
          pytest tests/python
